<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
            웹 개발 공부 기록
        </caption>
        <thead>
            <tr>
                <th scope="col">과목</th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
            </tr>
        </thead>
        <tbody>
            <th scope="row"> HTML</th>
            <td>60분</td>
            <td>60분</td>
            <td>0분</td>
            <tr>
                <th scope="row">CSS</th>
                <td scope="col">0분</td>
                <td scope="col">30분</td>
                <td scope="col">60분</td>
            </tr>
            <tr>
                <th scope="row">JS</th>
                <td scope="col">0분</td>
                <td scope="col">0분</td>
                <td scope="col">60분</td>
            </tr>
            <tr>
                <th scope="row">총 시간</th>
                <td scope="col">60분</td>
                <td scope="col">90분</td>
                <td scope="col">120분</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
