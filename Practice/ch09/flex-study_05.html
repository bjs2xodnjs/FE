<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
 justify-content: 정방향 컨트롤
 align-items: 크로스방향 컨트롤

 기본방향 : row(왼뽁-오른쪽 가로방향)
 flex-direction: 방향 수정 (row: 가로 방향, column: )
*/


        .container { background-color: gray; height: 400px;
            width: 900px;
            height: 400px;  
            display: flex;  
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            /* align-items: flex-start */
            
    }
        .container > div { background-color: steelblue;
            color: #fff;
            padding: 10px;
            min-width: 48px;
            min-height: 48px;
            border: 1px solid #fff;
        }
        .container > div:first-child {
            background-color: rgb(230,64,64);
            flex-grow: 2;
            
        }
        .container > div:nth-child(2) {
            background-color: rgb(113,62,232);
            
            flex-grow: 2;
        }
       
    </style>
</head>
<body>
    <h1>flex-stydy_05.html</h1>
    <div class="container">
        <div>이 아이템을 조절해 보세요!</div>
        <div>이 아이템을 조절해 보세요!</div>
        <div>1</div>
        <div style="order: -1;">2</div>
        <div>3</div>
        
    </div>
    <span>안녕하세요.</span>
</body>
</html>
